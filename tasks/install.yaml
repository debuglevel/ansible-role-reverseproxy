- name: Ensure Caddy installation
  block:
    - name: Ensure dependencies
      ansible.builtin.apt:
        update_cache: true
        cache_valid_time: 3600  # Do not update if already done in the last hour.
        pkg:
          - python3-debian
          #- debian-keyring
          #- debian-archive-keyring
          #- apt-transport-https
          #- gnupg2
          #- curl
        state: present

    - name: Add caddy repository
      ansible.builtin.deb822_repository:
        name: caddy
        uris: https://dl.cloudsmith.io/public/caddy/stable/deb/debian
        signed_by: https://dl.cloudsmith.io/public/caddy/stable/gpg.key
        components: main
        suites: any-version
        types: deb
        state: present
        enabled: true

    - name: Ensure Caddy package
      ansible.builtin.apt:
        name: caddy
        state: present
        update_cache: true
        # cache_valid_time: 3600  # Do not update if already done in the last hour.
      # when: reverse_proxy == "caddy"
